<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="register.css">
  <title>Register with Us!</title>
</head>
<body>
    <section>
        <div class="form-box" style="height: 650px;">
            <div class="form-value">
                <form action="../api/register.php" method="POST" enctype="multipart/form-data">
                    <h2>Register</h2>
                    <div class="input-row">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input id="name" name="pname" type="text" required>
                            <label for="">Name </label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="call" id="licon"></ion-icon>
                            <input id="phone" name="phone" type="number" pattern="[0-9]{10}" required>
                            <label for="">Phone Number</label>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="inputbox">
                            <ion-icon name="lock-open-outline"></ion-icon>
                            <input type="password" required name="pass">
                            <label for="">Password</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="cpass" required>
                            <label for="">Confirm Password</label>
                        </div>
                    </div>
                    
                        <div class="address-row">
                            <ion-icon name="home-outline"></ion-icon>
                            <input id="address"  type="text" name="address" required>
                            <label for="">Address </label>
                        </div>
                        
                    

                    <div class="input-row">
                        <div class="inputbox dropdown">
                            <ion-icon name="chevron-down-outline"></ion-icon>
                            <select id="dropdown-select" name="role">
                                
                                <option value="1">Voter</option>
                                <option value="2">Candidate</option>
                                
                            </select>
                            <label for="dropdown-select"></label>
                        </div>
    
                        <div class="inputbox">
                            <ion-icon name="folder-outline"></ion-icon>
                            <input type="file" id="upload" accept="image/*" name="photo">
                            <label for="upload">Upload File</label>
                        </div>

                    </div>
                    
                    <button>Register</button>
                    <div class="register">
                        <p>Already have an account?<br> <a href="../index.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
